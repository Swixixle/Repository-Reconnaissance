name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  node-tests:
    name: Node.js Tests (Vitest)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  smoke-test:
    name: Smoke Test (PTA Analyzer)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Python dependencies
        run: pip install -e .

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run smoke test
        run: npm run smoke

      - name: Upload smoke test outputs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-outputs
          path: out/smoke-test-*
          retention-days: 7
